<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
</head>
<body>

<h1>WoW-Auctions</h1>

<div class="container unauthenticated">
    With Blizzard: <a href="/login">click here</a>
</div>

<div class="container authenticated" style="display: none;">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
    <div id="realms"></div>
</div>

<script type="text/javascript">

    // get user info

    $.get("/user", function(data) {
        $("#user").html(data);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });

    // for logout

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    };

    // for characters

    $.get("/api/profile/characters", function(data) {
        $.each(data, function(realm, characters) {
            var realmId = realm.replace("'", "") + "_characters";
            $("#realms").append("<h3>" + realm + "</h3>");
            $("#realms").append("<ul id=\"" + realmId + "\" class=\"list-group\"></ul>");

            $.each(characters, function(index, character) {
                $("#" + realmId + "").append("<li class=\"list-group-item\">" + character.name + "</li>");
            });
        });
    });

    $.ajaxSetup({
        beforeSend : function(xhr, settings) {
          if (settings.type == 'POST' || settings.type == 'PUT'
              || settings.type == 'DELETE') {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/
                .test(settings.url))) {
              // Only send the token to relative URLs i.e. locally.
              xhr.setRequestHeader("X-XSRF-TOKEN",
                  Cookies.get('XSRF-TOKEN'));
            }
          }
        }
    });







</script>
</body>
</html>
